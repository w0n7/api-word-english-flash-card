spring:
  application:
    name: api-word-english

  datasource:
    url: jdbc:postgresql://localhost:5437/words-englishes
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
